<html>
<body>
	<script>
		var cart = [
			{ id: 1, name: 'product1', price: 1000, qty: 5 },
			{ id: 2, name: 'product2', price: 2000, qty: 2 },
			{ id: 3, name: 'product3', price: 3000, qty: 1 },
			{ id: 4, name: 'product4', price: 4000, qty: 4 },
		];
		var total = cart.reduce((acc, cur) => acc + cur.price * cur.qty, 0);

		var orderInfo = [
			{ id: 1, total: 80000, year: 2019 },
			{ id: 1, total: 50000, year: 2019 },
			{ id: 1, total: 40000, year: 2019 },
			{ id: 1, total: 30000, year: 2020 },
			{ id: 1, total: 20000, year: 2020 },
			{ id: 1, total: 10000, year: 2020 },
			{ id: 1, total: 320000, year: 2021 },
			{ id: 1, total: 210000, year: 2021 },
			{ id: 1, total: 130000, year: 2021 },
		];

		var arr = orderInfo.reduce((acc, cur) => {
			return {
				...acc,
				[cur.year]: acc[cur.year] ? [...acc[cur.year], cur ] : [cur]
			}
		}, []);

		console.log(arr);
	</script>
</body>
